<!DOCTYPE html>

<html>
    <head>
        <title>Conversion</title>
    </head>
    <body>
        <section id="home">
            <header><b>Conversions</b></header>
            <nav>
                <a href="#temperature"><button>Temperature</button></a>
                <a href="#measurement"><button>Measurement</button></a>
            </nav>
        </section>
        <div id="conversion-sections">
            <section id="temperature">
                <div id="temp">
                    <figure>
                        <img src="thermo.jpg" width="350" height="300">
                        <figcaption>Celsius to Farenheit</figcaption>
                    </figure>

                    <article>
                        <fieldset>
                            <legend>Temperature</legend>

                            <label for="c">Celsius</label> <br/>
                            <input type="number" id="c"> <br/>
                            
                            <button id="temperature"> Convert </button> <br/>

                            <input type="number" id="f"> <br/>
                            <label for="f">Farenheit</label>
                        </fieldset>
                    </article>
                    <aside>
                        Use this formula to do it yourself: (C x 9/5) + 32
                    </aside>
                </div>
            </section> <br/> <br/> <br/>

            <section id="measurement">
                <div id="measure">
                    <figure>
                        <img src="ruler.jpg" width="350" height="300">
                        <figcaption>Inches to Centimeters</figcaption>
                    </figure>

                    <article>
                        <fieldset>
                            <legend>Measurement</legend>

                            <label for="i">Inches</label> <br/>
                            <input type="number" id="i"> <br/>
                            
                            <button id="measurement"> Convert </button> <br/>

                            <input type="number" id="c"> <br/>
                            <label for="c">Centimeters</label>
                        </fieldset>
                    </article>
                    <aside>
                        Use this formula to do it yourself: Inches x 2.54
                    </aside>
                </div>
            </section>

        </div>
    </body>
</html>
